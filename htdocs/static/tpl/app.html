<!-- navbar -->
<div ng-include="versionUrl('static/tpl/blocks/header.html')" class="app-header navbar" ng-class="{'compact':app.settings.compact}">
</div>
<!-- / navbar -->

<!-- menu -->
<div ng-include="versionUrl('static/tpl/blocks/aside.html')" class="app-aside hidden-xs {{app.settings.asideColor}}">
</div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
  <div ui-butterbar></div>
  <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
  <div class="app-content-body fade-in-up" ui-view></div>
</div>
<!-- /content -->

<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
  <span class="pull-right"><a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
  TheCreativeShop &copy; 2015 Copyright.
</div>
<!-- / footer -->

<div ng-include="'static/tpl/blocks/settings.html'" 
     class="settings panel panel-default fade-in-up" 
     ng-class="{'compact':app.settings.compact}" ng-show="app.isSettingOpened">
</div>
