<div class="panel panel-default" ng-controller="RoleListController">
  <div class="panel-heading" ng-class="{'compact':app.settings.compact}">
    <div class="row">
      <div class="col-xs-2 m-n font-thin h4">
        Role
      </div>
      <div class="col-xs-10" style="text-align:right;">
        <button class="btn btn-xs btn-add m-l-xs glyphicon glyphicon-plus"
                ng-click="createData()"
                ng-if="checkCreatableAuthority(moduleName)" alt="Add"></button>
      </div>
    </div>
  </div>
  <div class="table-responsive" style="overflow-x:scroll;">
    <table ng-table="listTableParams"
           show-filter="true"
           style="width:575px !important;"
           class="table table-striped table-hover"
           ng-class="{'compact':app.settings.compact}">
      <tr ng-repeat="data in $data" ng-click="selectData(data)" ng-class="{active: data.selected }">
        <td width="75px" data-title="'Action'" class="btn-cell">
          <button class="btn btn-xs btn-edit glyphicon glyphicon-edit" ng-click="modifyData(data)"></button>
          <button class="btn btn-xs btn-delete glyphicon glyphicon-trash"
                  ng-click="deleteData(data)"
                  ng-if="checkCreatableAuthority(moduleName)"></button>
        </td>
        <td width="200px" data-title="'Name'" sortable="'name'" filter="{'name':'text'}">
          {{data.name}}
        </td>
        <td width="300px" data-title="'Description'">
          {{data.detail}}
        </td>
      </tr>
    </table>
  </div>
</div>
