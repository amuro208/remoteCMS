<div class="panel panel-default">
  <div class="panel-heading inner-panel">
    Basic Information
  </div>
  <div class="panel-body form">

      <div class="row">
        <div class="form-group">
          <label for="name" class="col-xs-2 control-label">Name</label>
          <div class="col-xs-5">
            <input type="text" class="form-control" id="name" ng-model="modifiedData.name" required/>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="url" class="col-xs-2 control-label">Description</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="note" ng-model="modifiedData.note" required/>
        </div>
      </div>

  </div>
</div>
