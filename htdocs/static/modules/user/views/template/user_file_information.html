      <div class="col-xs-12" ng-controller="UserFileUploaderController">
        <style>
          .my-drop-zone { border: dotted 3px lightgray; }
          .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
          .another-file-over-class { border: dotted 3px green; }
        </style>

        <div ng-show="uploader.isHTML5">
          <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
          <div nv-file-drop="" uploader="uploader">
            <div nv-file-over="" uploader="uploader" over-class="nv-file-over" class="well my-drop-zone" style="height:100px;">
              Drop file here to upload
            </div>
          </div>
        </div>

        <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
        <input type="file" nv-file-select="" uploader="uploader" multiple class="btn btn-default" /><br/>

        <div>
          Progress:
          <div class="progress" style="">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>
