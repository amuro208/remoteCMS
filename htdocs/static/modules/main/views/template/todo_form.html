<form name="mainTodoForm" id="mainTodoForm" class="css-form" style="margin:7px;" novalidate>
  <div class="row">
    <div class="form-group">
      <label for="address" class="col-xs-2 control-label">Memo</label>
      <div class="col-xs-10">
          <input type="text" class="form-control" id="address" ng-model="todoData.memo" ng-required="true"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <div class="col-xs-12">
        <div class="btn btn-info m-l-xs pull-right" ng-click="cancelConformTodo();">Cancel</div>
        <div class="btn btn-default pull-right" ng-show="mode=='confirm'" ng-disabled="mainMemoForm.$invalid" ng-click="confirmTodo(mainTodoForm);">Confirm</div>
        <div class="btn btn-default pull-right" ng-show="mode=='edit'" ng-disabled="mainMemoForm.$invalid" ng-click="editTodo(mainTodoForm);">Edit</div>
      </div>
    </div>
  </div>
</form>
