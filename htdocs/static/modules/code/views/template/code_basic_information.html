<div class="panel panel-default">
  <div class="panel-heading inner-panel">
    Basic Information
  </div>
  <div class="panel-body form">

      <div class="row">
        <div class="form-group">
          <label for="category" class="col-xs-2 control-label">Category</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="category" ng-model="modifiedData.category" ng-required="true"/>
          </div>
          <label for="code" class="col-xs-2 control-label">Code</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="code" ng-model="modifiedData.code" ng-required="true"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="name" class="col-xs-2 control-label">Name</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="name" ng-model="modifiedData.name" ng-required="true"/>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="detail" class="col-xs-2 control-label">Description</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="detail" ng-model="modifiedData.detail" />
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="form-group">
          <label for="reserve1" class="col-xs-2 control-label">Reserve1</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="reserve1" ng-model="modifiedData.reserve1"/>
          </div>
          <label for="reserve2" class="col-xs-2 control-label">Reserve2</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="reserve2" ng-model="modifiedData.reserve2"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="reserve3" class="col-xs-2 control-label">Reserve3</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="reserve3" ng-model="modifiedData.reserve3"/>
          </div>
          <label for="reserve4" class="col-xs-2 control-label">Reserve4</label>
          <div class="col-xs-4">
            <input type="text" class="form-control" id="reserve5" ng-model="modifiedData.reserve4"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="reserve5" class="col-xs-2 control-label">Reserve5</label>
          <div class="col-xs-10">
            <textarea type="text" class="form-control" id="reserve5" ng-model="modifiedData.reserve5" rows="20">
              
            </textarea>
          </div>
        </div>
      </div>

  </div>
</div>
